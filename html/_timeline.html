<section class="timeline-block">
	<div class="timeline-block__header">
		<div class="timeline-block__container">
			<div class="timeline-block__top">
				<div class="timeline-block__content">
					<p class="timeline-block__desktop-view">Автомобили в аренде</p>
					<p class="timeline-block__mobile-view">Авто</p>
				</div>
				<div id="customTimelineHeader" class="custom-header">
					<div class="custom-header__row">
						<button id="prevMonthButton">
							<span class="timeline-navigation" style="--icon: url(../../img/icons/prev-icon.svg)"></span>
						</button>
						<span id="monthYear"></span>
						<button id="nextMonthButton">
							<span class="timeline-navigation" style="--icon: url(../../img/icons/next-arrow.svg)"></span>
						</button>
					</div>
					<div id="daysRow"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="timeline-block__footer">
		<div class="timeline-block__container">
			<div class="wrapper-1">
				<div id="timeline"></div>
			</div>
		</div>
	</div>
</section>
