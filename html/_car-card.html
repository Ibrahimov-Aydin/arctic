<section class="car-card">
	<div class="car-card__container">
		<!-- here should be thumbs -->
		<div data-da=".car-card__slider, 991.98, last" class="car-card__thumbs">
			<div class="my-thumbnails">
				<div class="thumb"><img src="img/cars/slider/small-image-2.jpg" alt="Thumbnail 2"></div>
				<div class="thumb"><img src="img/cars/slider/small-image-1.jpg" alt="Thumbnail 1"></div>
				<div class="thumb"><img src="img/cars/slider/small-image-3.jpg" alt="Thumbnail 3"></div>
				<div class="thumb"><img src="img/cars/slider/small-image-4.jpg" alt="Thumbnail 4"></div>
				<div class="thumb"><img src="img/cars/slider/small-image-5.jpg" alt="Thumbnail 5"></div>
			</div>
		</div>
		<div class="car-card__wrapper">
			<div class="car-card__slider">
				<!-- Main Slider -->
				<div class="my-slider">
					<div><img src="img/cars/slider/large-image.png" alt="Image 1"></div>
					<div><img src="img/testing/1300x200.jpg" alt="Image 2"></div>
					<div><img src="img/testing/1300x400.jpg" alt="Image 3"></div>
					<div><img src="img/testing/400x600.jpg" alt="Image 4"></div>
					<div><img src="img/testing/800x400.jpg" alt="Image 5"></div>
				</div>
			</div>
			<div class="car-card__info">
				<h2 class="car-card__subtitle">Volkswagen Tiguan</h2>
				<label for="start-date" class="car-card__label">Период аренды</label>
				<div class="car-card__inputs">
					<div class="car-card__line">
						<input type="text" id="start-date" placeholder="Начинание">
						<button class="car-card__reset">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M11.414 10L15.707 5.70701C16.098 5.31601 16.098 4.68401 15.707 4.29301C15.316 3.90201 14.684 3.90201 14.293 4.29301L10 8.58601L5.70701 4.29301C5.31601 3.90201 4.68401 3.90201 4.29301 4.29301C3.90201 4.68401 3.90201 5.31601 4.29301 5.70701L8.58601 10L4.29301 14.293C3.90201 14.684 3.90201 15.316 4.29301 15.707C4.48801 15.902 4.74401 16 5.00001 16C5.25601 16 5.51201 15.902 5.70701 15.707L10 11.414L14.293 15.707C14.488 15.902 14.744 16 15 16C15.256 16 15.512 15.902 15.707 15.707C16.098 15.316 16.098 14.684 15.707 14.293L11.414 10Z" fill="#131825" />
							</svg>
						</button>
					</div>
					<div class="car-card__line">
						<input type="text" id="end-date" placeholder="Завершение">
						<button class="car-card__reset">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M11.414 10L15.707 5.70701C16.098 5.31601 16.098 4.68401 15.707 4.29301C15.316 3.90201 14.684 3.90201 14.293 4.29301L10 8.58601L5.70701 4.29301C5.31601 3.90201 4.68401 3.90201 4.29301 4.29301C3.90201 4.68401 3.90201 5.31601 4.29301 5.70701L8.58601 10L4.29301 14.293C3.90201 14.684 3.90201 15.316 4.29301 15.707C4.48801 15.902 4.74401 16 5.00001 16C5.25601 16 5.51201 15.902 5.70701 15.707L10 11.414L14.293 15.707C14.488 15.902 14.744 16 15 16C15.256 16 15.512 15.902 15.707 15.707C16.098 15.316 16.098 14.684 15.707 14.293L11.414 10Z" fill="#131825" />
							</svg>
						</button>
					</div>
				</div>
				<div class="car-card__list">
					<div class="car-card__item">
						<div class="car-card__info-label">Марка</div>
						<div class="car-card__decor"></div>
						<div class="car-card__info-value">Volkswagen</div>
					</div>
					<div class="car-card__item">
						<div class="car-card__info-label">Модель</div>
						<div class="car-card__decor"></div>
						<div class="car-card__info-value">Tiguan</div>
					</div>
					<div class="car-card__item">
						<div class="car-card__info-label">Тип кузова</div>
						<div class="car-card__decor"></div>
						<div class="car-card__info-value">Легковой универсал</div>
					</div>
					<div class="car-card__item">
						<div class="car-card__info-label">Год выпуска</div>
						<div class="car-card__decor"></div>
						<div class="car-card__info-value">2021</div>
					</div>
					<div class="car-card__item">
						<div class="car-card__info-label">Количество мест</div>
						<div class="car-card__decor"></div>
						<div class="car-card__info-value">5</div>
					</div>
					<div class="car-card__item">
						<div class="car-card__info-label">Коробка передач</div>
						<div class="car-card__decor"></div>
						<div class="car-card__info-value">Автоматическая</div>
					</div>
				</div>
				<div class="car-card__footer">
					<div class="car-card__price-info">
						<div class="car-card__value-info">9 000 ₽ /</div>
						<div class="car-card__label-price">сутки</div>
						<button class="car-card__info-details">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path fill-rule="evenodd" clip-rule="evenodd" d="M10 0C15.5228 0 20 4.47715 20 10C20 15.5228 15.5228 20 10 20C4.47715 20 0 15.5228 0 10C0 4.47715 4.47715 0 10 0ZM10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2ZM10 14C10.5523 14 11 14.4477 11 15C11 15.5523 10.5523 16 10 16C9.44771 16 9 15.5523 9 15C9 14.4477 9.44771 14 10 14ZM10 4C12.2091 4 14 5.79086 14 8C14 9.79481 12.8179 11.3135 11.1898 11.8201L11 11.874V12C11 12.5523 10.5523 13 10 13C9.48716 13 9.06449 12.614 9.00673 12.1166L9 12V11C9 10.4872 9.38604 10.0645 9.88338 10.0067L10.1493 9.99451C11.1841 9.91817 12 9.05436 12 8C12 6.89543 11.1046 6 10 6C8.89543 6 8 6.89543 8 8C8 8.55229 7.55228 9 7 9C6.44772 9 6 8.55229 6 8C6 5.79086 7.79086 4 10 4Z" fill="#A0A0A0" />
							</svg>
						</button>
					</div>
					<button class="button">Заказать</button>
					<div class="booking-notification">
						<button class="booking-notification__close">
							<img src="img/icons/close-map.svg" alt="close">
						</button>
						<p class="booking-notification__text">
							Минимальный срок бронирования — 7 дней. Вы можете выбрать меньший период, но стоимость рассчитается
							за 7 дней.
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
